name: Setup and run
on: [push]

jobs:
  build:
    name: get started
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [13.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install a project with a clean slate
        run: |
          make install
      - name: Run linter
        run: |
          make lint