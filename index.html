<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSS Reader (Mellyssy)</title>
</head>
<body class="d-flex flex-column">
  <div class="modal fade" tabindex="-1" id="postModal" >
    <div class="modal-dialog modal-dialog-centered" role="dialog" aria-labelledby="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" role="button">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Modal body text goes here.</p>
        </div>
        <div class="modal-footer">
          <a role="button" class="btn btn-info full-article-link" target="_blank">Full Article</a>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <main>
      <section class="jumbotron jumbotron-fluid">
          <div class="container-xl">
              <div class="row">
                  <div class="col-md-8 mx-auto">
                      <h1 class="display-4">RSS Reader</h1>
                      <p class="lead">A simple RSS Reader â€” pass the link, get the data.</p>
                      <form action="" class="rss-input" novalidate>
                        <div class="form-row">
                          <div class="col-12 col-sm-10">
                            <input class="form-control form-control-lg rss-link" type="text" name="url" aria-label="url" placeholder="RSS Link" autofocus>  
                            <div class="invalid-feedback"></div>
                            <div class="valid-feedback"></div>
                          </div>
                          <div class="col-12 col-sm-2 mt-1 mt-sm-0">
                            <button type="submit" class="btn btn-lg w-100 btn-info submit" aria-label="add">Add</button>
                          </div>
                        </div>
                        
                      </form>
                      <p class='text-muted mt-1 mb-1'>Example: https://ru.hexlet.io/lessons.rss</p>
                  </div>
              </div>
          </div>
      </section>
      <div class="container-xl d-none feeds-container">
        <div class="row">
          <div class="col-md-8 mx-auto">
            <h2>Feeds</h2>
            <ul class="list-group mb-5 feeds">
            </ul>
          </div>
        </div>
        <div class="row">
          <div class="col-md-8 mx-auto">
            <h2>Posts</h2>
            <ul class="list-group mb-5 posts">
            </ul>
          </div>
        </div>
      </div>
  </main>
</body>
</html>
