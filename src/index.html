<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSS Reader (Mellyssy)</title>
</head>
<body class="d-flex flex-column">
  <main>
      <section class="jumbotron jumbotron-fluid">
          <div class="container">
              <div class="row">
                  <div class="col-lg-8 mx-auto">
                      <h1 class="display-4">RSS Reader</h1>
                      <p class="lead">A simple RSS Reader â€” pass the link, get the data.</p>
                      <form action="" class="rss-input">
                        <div class="form-row">
                          <div class="col-12 col-sm-10">
                            <input class="form-control form-control-lg rss-link" type="text" name="link" placeholder="RSS Link">  
                          </div>
                          <div class="col-12 col-sm-2 mt-1 mt-sm-0">
                            <button type="submit" class="btn btn-lg w-100 btn-info submit">Add</button>
                          </div>
                        </div>
                      </form>
                      <p class='text-muted mt-1'>Example: https://ru.hexlet.io/lessons.rss</p>
                  </div>
              </div>
          </div>
      </section>
      <div class="container-xl">
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto feeds">
            <h2>Feeds</h2>
            <ul class="list-group mb-5">
              <li class="list-group-item">
                <h3>Wikipedia - New pages [en]</h3>
                <p>From Wikipedia, the free encyclopedia</p>
              </li>
            </ul>
          </div>
        </div>
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto posts">
            <h2>Posts</h2>
            <ul class="list-group mb-5">
              <a href="https://en.wikipedia.org/wiki/Moonika" class="list-group-item list-group-item-action">Moonika</a>
              <a href="https://en.wikipedia.org/wiki/1960_in_England" class="list-group-item list-group-item-action">1960 in England</a>
              <a href="https://en.wikipedia.org/wiki/Konica_FC-1" class="list-group-item list-group-item-action">Konica FC-1</a>
              <a href="https://en.wikipedia.org/wiki/1890_Melbourne_Cup" class="list-group-item list-group-item-action">1980 Melbourne Cup</a>
            </ul>
          </div>
        </div>
      </div>
  </main>
</body>
</html>
